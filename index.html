<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass Example Webpage</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Website Title</h1>
        <div class="links">
          <a href="#">Team</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="card span-col-5 span-row-1">
          <div class="card-body position-right">
            <div class="card-subtitle"><h6>About</h6></div>
            <div class="card-title">100% consumer tech</div>
            <div class="card-text">Specialization drives success</div>
          </div>
          <img src="img/circles-green.png" alt="Circles" />
        </div>
        <div class="card span-col-4 span-row-2">
          <img src="img/circles-red.png" alt="Circles" />
          <div class="card-body position-left">
            <div class="card-subtitle"><h6>About</h6></div>
            <div class="card-title">100% consumer tech</div>
            <div class="card-text">Specialization drives success</div>
          </div>
        </div>
        <div class="card span-col-5 span-row-2">
          <img src="img/circles-blue.png" alt="Circles" />
        </div>
        <div class="card span-col-4 span-row-1">
          <img src="img/circles-blue.png" alt="Circles" />
        </div>
        <div class="card span-col-4 span-row-1">
          <img src="img/circles-double.png" alt="Circles" />
        </div>
        <div class="card span-col-5 span-row-1">
          <img src="img/circles-green.png" alt="Circles" />
        </div>
      </div>
    </main>
  </body>
</html>
